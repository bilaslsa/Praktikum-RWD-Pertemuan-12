<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrasi Seminar Workshop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <div class="container">
    <div class="card w-100 mt-5">
      <h5 style="margin: 0px;" class="card-title bg-primary p-2 w-100">Registrasi Seminar Workshop</h5>
        
        <div class="card-body">
          
        <div class="container mx-5">
          <form class="w-75">
            <div class="form-group row">
              <label for="name" class="col-4 col-form-label">Nama Lengkap</label>
              <div class="col-8">
                <input id="name" name="" placeholder="" type="text" class="form-control " required="required">
              </div>
            </div>
            <div class="form-group row">
              <label for="text" class="col-4 col-form-label">Tempat Lahir</label>
              <div class="col-8">
                <input id="text" name="text" placeholder="" type="text" class="form-control "
                  required="required">
              </div>
            </div>
            <div class="form-group row">
              <label for="text1" class="col-4 col-form-label">Tanggal, Lahir</label>
              <div class="col-8">
                <div class="input-group">
                  <input style="width: 75%;" id="text1" name="text1" placeholder="" type="text" class="form-control " required="required">
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <i class="fa fa-calendar"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-4">Gender</label>
              <div class="col-8">
                <div class="custom-control custom-radio custom-control-inline">
                  <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="L"
                    required="required">
                  <label for="radio_0" class="custom-control-label">Laki-laki</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="P"
                    required="required">
                  <label for="radio_1" class="custom-control-label">Perempuan</label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="text2" class="col-4 col-form-label">Email</label>
              <div class="col-8">
                <input id="text2" name="text2" type="text" class="form-control " required="required">
              </div>
            </div>
            <div class="form-group row">
              <label for="select" class="col-4 col-form-label">Status Peserta</label>
              <div class="col-8">
                <select id="select" name="select" class="custom-select " required="required">
                  <option value="M">Mahasiwa</option>
                  <option value="D">Dosen</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-4 col-8">
                <button name="submit" type="submit" class="btn btn-primary">Daftar</button>
              </div>
            </div>
          </form>
        </div>
        </div>
        
    </div>
    </class>
  </div>
</body>

</html>
